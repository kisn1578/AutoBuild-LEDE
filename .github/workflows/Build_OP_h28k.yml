name: Build_h28k

on: 
  repository_dispatch:
  workflow_dispatch:
    inputs:
      device_config:
        description: "选择内核"
        required: false
        default: "6.12.x"
        type: choice
        options:
          - latest
          - 6.12.x
          - test

      log_switch:
        description: "编译日志开关"
        required: false
        default: "false"
        type: boolean
        options:
          - true
          - false

      wifi:
        description: "是否加自带wifi网卡驱动"
        required: false
        default: "true"
        type: boolean
        options:
          - true
          - false

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Free disk space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true

    - name: space usage check  
      run: |
        df -H

    - name: Initialization environment
      id: init
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL https://raw.githubusercontent.com/LeeHe-gif/depend_ubuntu2204_openwrt/main/depend_ubuntu2204_openwrt)
        sudo timedatectl set-timezone "${TZ}"
        echo "status=success" >> ${GITHUB_OUTPUT}
        
    - name: Clone source code
      id: codes
      if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        echo 'src-git Qmodem https://github.com/FUjr/QModem.git;main' >> feeds.conf.default
        echo 'src-git istore https://github.com/linkease/istore;main' >> feeds.conf.default
        echo 'src-git nas https://github.com/linkease/nas-packages.git;master' >> feeds.conf.default
        echo 'src-git nas_luci https://github.com/linkease/nas-packages-luci.git;main' >> feeds.conf.default
        echo "status=success" >> ${GITHUB_OUTPUT}
        
    - name: Free up disk space
      run: |
        sudo mkdir -p /mnt/openwrt/{dl,staging_dir,build_dir}
        sudo chown -R $USER:$GROUPS /mnt/openwrt
        ln -sfn /mnt/openwrt/dl openwrt/dl
        ln -sfn /mnt/openwrt/staging_dir openwrt/staging_dir
        ln -sfn /mnt/openwrt/build_dir openwrt/build_dir
        df -H
        
    - name: 缓存工具链
      uses: actions/cache@v3
      id: toolchain-cache
      with:
        path: |
          openwrt/staging_dir
          openwrt/build_dir
          openwrt/.ccache
        key: ${{ runner.os }}-toolchain-${{ env.HASH }}-${{ env.DATE }}
        restore-keys: |
          ${{ runner.os }}-toolchain-${{ env.HASH }}-
          ${{ runner.os }}-toolchain-

    - name: 刷新缓存时间戳
      if: steps.toolchain-cache.outputs.cache-hit == 'true'
      run: |
        find openwrt/staging_dir -type f -name ".stamp_*" -exec touch {} +
        find openwrt/build_dir -type f -name ".stamp_*" -exec touch {} +

    - name: Update & Install feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        sed -i 's/PKG_VERSION:=0.46.033/PKG_VERSION:=0.46.079/' feeds/luci/applications/luci-app-openclash/Makefile
        ./scripts/feeds install -a
        ./scripts/feeds install -a -f -p modem

    - name: Configuration Customization
      run: |
        if [[ "${{ inputs.device_config }}" == "latest" ]]; then
            CONFIG_FILE="config/h28k.config"
        elif [[ "${{ inputs.device_config }}" == *"6.12.x"* ]]; then
            CONFIG_FILE="config/h28k.config"
        else
            CONFIG_FILE="config/h28k.config"
        fi
        chmod +x ./customize.sh && ./customize.sh
        [[ -d "files" ]] && mv -f files openwrt/files
        cp -fv "${CONFIG_FILE}" openwrt/.config
        ls -a
        cd openwrt
        ls -a
        make defconfig
        if [[ "${{ inputs.wifi }}" == "false" ]]; then
            sed -i 's/CONFIG_PACKAGE_kmod-aic8800s=y/# CONFIG_PACKAGE_kmod-aic8800s is not set/' .config
        fi
        
    - name: Download package
      working-directory: ./openwrt
      run: |
        make download -j$(nproc) || { echo "Download failed"; exit 1; }
        find dl -size -1024c -delete

    - name: Compile the OpenWrt
      id: compile
      run: |
        cd openwrt/
        if [[ "${{ inputs.log_switch }}" == "true" ]]; then
            make -j1 V=s
        else
            make -j$(nproc)
        fi
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        # rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}/*

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.organize.outputs.status == 'success'
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        echo "使用lede源码编译${{ inputs.device_config }}内核h28k的固件" > release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: LeeHe-gif/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
        token: ${{ secrets.GITHUB_TOKEN }}
